<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/styles/output.css" rel="stylesheet">
  <title>Doctor Rating</title>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-500 p-4 text-white">
    <div class="container mx-auto flex justify-between">
      <a href="/" class="text-lg font-bold">Home</a>
      <div class="space-x-4">
        <a href="#" class="text-lg" onclick="showSubjects('CS')">CS</a>
        <a href="#" class="text-lg" onclick="showSubjects('IT')">IT</a>
        <a href="#" class="text-lg" onclick="showSubjects('COE')">COE</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <div class="title flex items-center justify-center flex-col gap-4">

        <h1 class="text-2xl font-bold">Rate Your Doctors</h1>
        <select id="major" class="mt-4 p-2 border">
          <option value="nothing">Select your major</option>
          <option value="CS">Computer Science</option>
          <option value="COE">Computer Engineering</option>
          <option value="IT">IT</option>
        </select>
    </div>
    <div id="subjects" class="mt-4">
      <!-- Subjects will be loaded here -->
    </div>
  </div>
  <script src="/scripts/index.js"></script>
</body>
</html>
