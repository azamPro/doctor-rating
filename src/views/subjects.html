<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/styles/output.css" rel="stylesheet">
  <link href="/styles/animation.css" rel="stylesheet">

  <title>Doctor Rating</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
    
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-500 p-4 text-white">
    <div class="container mx-auto flex justify-between">
      <a href="/" class="text-lg font-bold">تقييم الدكاترة</a>
      <div class="space-x-4">
        <a href="#" class="text-lg" onclick="showSubjects('CS')">CS</a>
        <a href="#" class="text-lg" onclick="showSubjects('IT')">IT</a>
        <a href="#" class="text-lg" onclick="showSubjects('COE')">COE</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4 content">
    <div class="title flex items-center justify-center flex-col gap-4">
      <h1 class="text-2xl font-bold">اختر التخصص لعرض المواد</h1>
      <p>LEVEL 5 هذا الموقع خاص بـ</p>
      <select id="major" class="mt-4 p-2 border">
        <option value="" disabled selected>Select your major</option>
        <option value="CS">Computer Science</option>
        <option value="COE">Computer Engineering</option>
        <option value="IT">IT</option>
      </select>
      
    </div>
    <div id="subjects" class="mt-4">
      <!-- Subjects will be loaded here -->
    </div>
  </div>
<!-- animation -->
<div id="loading" class=" hidden">
  <div class="spinner"></div>
</div>
 <!-- Footer -->
 <footer class="bg-blue-500 text-white py-4">
  <div class="container mx-auto text-center">
    <p class="mb-4 mx-2.5 font-bold text-xl">Hello, I am Ace, a web developer. Say hello to me!</p>
  </div>
</footer>

<script src="/scripts/subjects.js"></script>
</body>
</html>
